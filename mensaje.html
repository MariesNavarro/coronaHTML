    <script type="text/javascript">
      function _(el){return document.querySelector(el); }
      function __(el){return document.querySelectorAll(el); }
      function chooseMsg(n){ var ic = _("#icon"), p = _("#mensaje>p"), r1 = _("#r1"), r2 = _("#r2"); console.log(p); if(n === 0){ ic.setAttribute("class", "enviado"); p.innerHTML = "Gracias tu <b>ticket fue enviado</b>, pronto te llegará una confirmación al correo que registraste."; r1.setAttribute("class", "displayBlock"); } else if (n === 1) { ic.setAttribute("class", "error"); p.innerHTML = "Lo sentimos <b>algo fallo</b> y tu ticket no fue enviado correctamente."; r2.setAttribute("class", "displayBlock"); } else { ic.setAttribute("class", "duplicado"); p.innerHTML = "Este ticket ya fue registrado. Lo sentimos los tickets sólo pueden ser registrados una vez."; r2.setAttribute("class", "displayBlock"); } }
