    <section id="loading" class="displayNone trans5">
      <img src="img/coronaw-logotipo.svg" alt="Logotipo Blanco Corona México" width="160">
      <p>Cargando</p>
      <svg width="160" height="30">
      <rect id="square25" y="50%" width="70" height="4" style="fill:white" />

    </section>
    <nav class="displayFlex" style="position:fixed;">
      <a href="index.html" class="blue"></a>

      <section id="ticket">
          <ul id="ticketInfo">
            <li class="displayFlex">
              <p>Nombre:</p>
              <span>Rocio Hernández</span>
            </li>
            <li class="displayFlex">
              <p>ID Ticket:</p>

            </li>
            <li class="displayFlex">

            </li>
            <li class="displayFlex">
              <p>Monto:</p>
              <span>7845</span>
            </li>
          </ul>
          <div id="ticketHolder">
            <img src="img/ticket-prueba.jpg">
          </div>
          <div id="ticketInterface">
            <p>¿Apruebas este ticket?</p>
            <div class="bts displayFlex">
              <span>
                <p>Si</p>
                <input type="radio" name="" value="">
              </span>
              <span>
                <p>No</p>
                <input type="radio" name="" value="">
              </span>
            </div>
            <p>No se aprobó. ¿Por qué?</p>
            <textarea rows="8" cols="80"></textarea>
            <a role="button" class="btns btnEnviar btnDesactivado">
              <div class="color trans5"></div>
