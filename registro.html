  <body class="bodyRegistro">
    <nav class="displayFlex">
      <a href="index.html" class="blue"></a>
    </nav>
    <section id="registro">
      <header>
        <h2><span>Por favor ingresa los siguientes datos:</span></h2>
        <p>Registro Válido sólo día de la compra*</p>
        <span></span>
      </header>
      <div id="form" class="displayFlex">
        <div class="leftWr" class="displayFlex">
          <!-- Seleccion sucursal -->
          <div class="qstWr">
              <label for="sucursal">Sucursal</label>
              <select name="sucursal" id="sucursal">
                <option value="0">Selecciona la Sucursal de Compra</option>
                <option value="sucursal1">sucursal 1</option>
                <option value="sucursal2">sucursal 2</option>
                <option value="sucursal3">sucursal 3</option>
              </select>
              <p class="alerta"></p>
            </div>
            <!-- Ingresa monto -->
            <div class="qstWr">
              <label for="monto">Monto</label>
              <input type="text" name="monto" placeholder="Ingresa únicamente de Compras Corona" required>
              <p class="alerta"></p>
            </div>
            <!-- Ingresa ticket ID -->
            <div class="qstWr">
              <label for="ticketid">Ticket ID</label>
              <input type="text" name="ticketid" placeholder="Ingresa el ID de Ticket ó Factura" required>
              <p class="alerta"></p>
            </div>
            <!-- Ingresa fecha y hora -->
            <div class="qstWr">
              <label for="fechahora">Fecha y Hora de Compra*</label>
              <input type="text" name="fechahora" placeholder="Día/Mes/Año | Hora:Minutos" required>
              <p class="alerta"></p>
            </div>
        </div>
        <div class="rightWr" class="displayFlex">
          <!-- Nombre -->
          <div class="qstWr">
            <label for="nombre">Tu Nombre</label>
            <input type="text" name="nombre" placeholder="Ingresa Nombre" required>
            <p class="alerta"></p>
          </div>
          <!-- Correo -->
          <div class="qstWr">
            <label for="correo">Tu Correo</label>
            <input type="text" name="correo" placeholder="Ingresa un Correo" required>
            <p class="alerta"></p>
          </div>
          <!-- Teléfono -->
          <div class="qstWr">
            <label for="telefono">Tu Teléfono</label>
            <input type="text" name="telefono" placeholder="(55)-5555555" required>
            <p class="alerta"></p>
          </div>
          <!-- CP -->
          <div class="qstWr">
            <label for="cp">Tu Código Postal</label>
            <input type="text" name="cp" placeholder="11000" required>
            <p class="alerta"></p>
          </div>
        </div>
      </div>
      <div id="extraForm" class="displayFlex">
        <div class="leftWr">
          <p class="refTicketTx">¿No encuentras algún dato en el <b>ticket</b><br> ó <b>factura</b>? <a href="#">Ver Referencias</a></p>
        </div>
        <div class="rightWr displayFlex">
          <div class="btnPart2 displayFlex">
            <p>Dale <b>Like</b></p>
            <a role="button" class="btns btnFace">
              <div class="color trans5"></div>
              <p>Corona México <span class="icon likeIc"></span></p>
            </a>
          </div>
          <div class="btnPart2 displayFlex">
            <p>Sube tu <b>Ticket ó Factura</b></p>
            <a role="button" class="btns btnSube">
              <div class="color trans5"></div>
              <p>Sube <span class="icon camIc"></span></p>
            </a>
          </div>
        </div>
      </div>
      <div id="enviar">
        <div class="rightWr">
            <div class="displayFlex">
              <input class="checkSend" type="checkbox">
              <p>Acepto <a href="#">Términos y Condiciones</a></p>
            </div>
            <a role="button" class="btns btnEnviar">
              <div class="color trans5"></div>
              <p>Enviar</p>
            </a>
        </div>
      </div>
    </section>
  </body>
</html>
